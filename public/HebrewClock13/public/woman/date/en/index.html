<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lucky Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body >

<div class="container mt-3">
  <!-- Button to Open the Modal -->
<center>
	<button id="btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Lucky Calculator
  </button>
</center>


    <!-- Change date Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">Ã—</button>
              <h4 class="modal-title">Lucky Calculator</h4>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                 <p style="display: inline-block; width: 248px;">Artificial Date:</p><input type="date" value="1985-12-20" id="date" />          
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="activate_clock_at_date();">Ok</button>
            </div>
            
        </div>
        </div>
    </div>
  
</div>

<script>
	function activate_clock_at_date()
	{
        isArtDate = true;
		    var artDate = document.getElementById("date").value; 
        year = artDate.substring(0,4);       //curren date
        month = artDate.substring(5,7); 
        day = artDate.substring(8,10);

        document.location.href = "../../it/en/kabala/index.html?year=" + year + "&month=" +  month + "&day=" + day ;
    }
	$(document).ready(function()
	{
		$('[data-toggle="tooltip"]').tooltip();   
	});</script>

</body>
</html>

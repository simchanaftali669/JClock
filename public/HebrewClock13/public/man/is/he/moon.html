<script type="text/javascript">
    var lbHour = localStorage.getItem("lbHour", lbHour);
    var lbHourClock = localStorage.getItem("lbHourClock", lbHourClock);
    var lbMinute = localStorage.getItem("lbMinute", lbMinute);
    var lbSecond = localStorage.getItem("lbSecond", lbSecond);
    var hebrew_day = localStorage.getItem("hebrewday", hebrew_day);
    var omer = localStorage.getItem("omer", omer);
    var mida = localStorage.getItem("mida", mida);

    time_adj();
    //document.getElementById("test").value = mida;//time_adj();

    function time_adj()
    {
        var str;

        //---dispaying the clock---

        //hour
        if (lbHour < 10)
            str = "0" + (parseInt(lbHour));
        else
            str = parseInt(lbHour);

        //minute
        if (lbMinute < 10)
            str = str + ":" + "000" + lbMinute;
        else if (lbMinute < 100)
            str = str + ":" + "00" + lbMinute;
        else if (lbMinute < 1000)
            str = str + ":" + "0" + lbMinute;
        else
            str = str + ":" + lbMinute;

        //seconds
        if (lbSecond < 10)
            str = str + ":" + "0" + lbSecond;
        else
            str = str + ":" + lbSecond;

        return str;
    }
